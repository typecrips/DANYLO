<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danylo - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #ffffff;
        }
        .bg-texture {
            background-image: url('assets/bg1.jpg'); 
            background-size: cover;
            background-position: center top;
            background-attachment: fixed;
            min-height: 100vh;
        }
        .section-divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #ffffff;
            font-size: 0.75rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin: 4rem 0 2rem 0;
            font-weight: 600;
        }
        .section-divider::before, .section-divider::after {
            content: '';
            flex: 1;
            height: 1px;
        }
        .section-divider::before {
            margin-right: 1.5rem;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.3));
        }
        .section-divider::after {
            margin-left: 1.5rem;
            background: linear-gradient(to left, transparent, rgba(255,255,255,0.3));
        }
        .link-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 4rem 0 2rem 0;
        }
        .link-divider::before, .link-divider::after {
            content: '';
            flex: 1;
            height: 1px;
        }
        .link-divider::before {
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.3));
        }
        .link-divider::after {
            background: linear-gradient(to left, transparent, rgba(255,255,255,0.3));
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-texture antialiased py-12">

    <div class="max-w-[700px] mx-auto px-6">
        <!-- Content truncated for brevity in this generation comment -->
    </div>

</body>
</html>
